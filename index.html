<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Baaper er Bank</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

</head>

<body>

    <header>
        <h1 class="text-5xl text-center mt-16">Welcome to my
            <span class="text-purple-600 font-semibold">Baap-er-Bank</span>!!!
        </h1>



    </header>

    <main>
        <section class="bg-blue-200 w-3/4 mx-auto mt-8 p-8">
            <h2 class="pb-4 text-2xl">Please login</h2>
            <div>
                <input id="user_email" type="email" class="border rounded border-gray-600 px-2 block mb-4 w-3/4 "
                    placeholder="Your Email">
                <input id="user_password" type="password" placeholder="Password"
                    class="border rounded border-gray-600 px-2 block mb-4 w-3/4 ">

                <button id="login_button"
                    class="bg-yellow-600 font-semibold px-4 rounded py-2 text-white">Submit</button>
            </div>
        </section>
    </main>




    <script src="js/login.js"></script>
</body>

</html>
