<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banking</title>
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">


</head>

<body>

    <header>
        <h1 class="text-5xl text-center mt-16">Let's get some
            <span class="text-purple-600 font-semibold">Moooney</span>!!!
        </h1>

    </header>

    <main class=" w-3/4 mx-auto">
        <section class="pt-14">
            <div class="grid grid-cols-3 gap-4">
                <div class="bg-blue-300 p-8 rounded text-white ">
                    <h3 class="text-2xl">Deposit</h3>
                    <h4 class="text-4xl">$<span id="deposit_total">00</span></h4>
                </div>

                <div class="bg-green-400 p-8 rounded text-white">
                    <h3 class="text-2xl">Withdraw</h3>
                    <h4 class="text-4xl">$<span id="withdraw_total">00</span></h4>
                </div>

                <div class="bg-yellow-300 p-8 rounded text-white  ">
                    <h3 class="text-2xl">Balance</h3>
                    <h4 class="text-4xl">$ <span id="balance_total">1240</span> </h4>
                </div>

            </div>
        </section>


        <section class="pt-8">
            <div class="grid grid-cols-2 gap-4">

                <div class="bg-red-200 p-8 rounded">

                    <h2 class="pb-4 text-2xl">Please Deposit</h2>
                    <input id="deposit_input" type="text" class="border rounded border-gray-600 px-2 block mb-4 w-3/4 "
                        placeholder="$ amount you want to deposit">
                    <button id="deposit_button"
                        class="bg-yellow-600 font-semibold px-4 rounded py-2 text-white">Deposit</button>
                </div>

                <div class="bg-green-100 p-8 rounded">

                    <h2 class="pb-4 text-2xl">Please Withdraw</h2>
                    <input id="withdraw_input" type="text" class="border rounded border-gray-600 px-2 block mb-4 w-3/4 "
                        placeholder="$ amount you want to withdraw">
                    <button id="withdraw_button"
                        class="bg-yellow-600 font-semibold px-4 rounded py-2 text-white">Withdraw</button>
                </div>





            </div>
        </section>






    </main>



    <script src="js/banking.js"></script>
</body>

</html>
